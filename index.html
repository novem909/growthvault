<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual List Builder</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GrowthVault">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Visual list builder with cloud sync">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- App Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Ctext x='50%25' y='50%25' font-size='50' text-anchor='middle' dy='.3em' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Ctext x='50%25' y='50%25' font-size='50' text-anchor='middle' dy='.3em' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/variables.css?v=1.1.0">
    <link rel="stylesheet" href="./css/base.css?v=1.1.0">
    <link rel="stylesheet" href="./css/layout.css?v=1.1.0">
    <link rel="stylesheet" href="./css/components.css?v=1.1.0">
    <link rel="stylesheet" href="./css/animations.css?v=1.1.0">
    <link rel="stylesheet" href="./css/responsive.css?v=1.1.0">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="auth-button" id="authButton" data-action="auth">
                <span id="authText">Sign In</span>
            </button>
            <div id="syncStatus">
                <span id="syncIndicator" style="color: #10b981;">‚óè</span> <span id="syncText">Synced</span>
            </div>
            <button class="dark-mode-toggle" data-action="toggle-theme">
                <span id="themeIcon">üåô</span>
                <span id="themeText">Dark</span>
            </button>
            <h1 class="editable-header" id="mainTitle" data-action="make-editable">Visual List Builder</h1>
            <p class="editable-header" id="subtitle" data-action="make-editable">Create beautiful visual lists with text and images</p>
        </div>

        <div class="input-section">
            <form class="input-form" id="itemForm">
                <div class="input-group">
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" placeholder="Enter author name..." required>
                </div>
                <div class="input-group">
                    <label for="titleInput">Title (optional)</label>
                    <input type="text" id="titleInput" placeholder="Enter a title for this content...">
                </div>
                <div class="input-group">
                    <label for="textInput">Text Content</label>
                    <div id="textInput"
                         class="rich-text-input"
                         role="textbox"
                         contenteditable="true"
                         aria-multiline="true"
                         data-placeholder="Paste your text here with full formatting..."></div>
                </div>
                <div class="input-group">
                    <label for="imageInput">Image (optional)</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>

            <div class="data-management">
                <div class="data-actions">
                    <button type="button" class="btn-secondary" data-action="export-data">Export Data</button>
                    <label for="importFile" class="btn-secondary">Import Data</label>
                    <input type="file" id="importFile" accept=".json" style="display: none;" data-action="import-data">
                    <button type="button" class="btn-danger" data-action="clear-all">Clear All</button>
                </div>
                <div class="storage-info" id="storageInfo">
                    <span class="auto-save-indicator">üü¢ Auto-saved locally</span>
                </div>
            </div>
        </div>

        <div class="list-container">
            <h2 class="list-title editable-header" id="listTitle" data-action="make-editable">Your Visual List</h2>
            <div class="visual-list" id="visualList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <p>No items yet. Add your first item above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-info">
                    <h3 class="modal-title">Content Details</h3>
                    <span class="modal-meta-inline">
                        <span class="modal-author" id="modalAuthor"></span> ‚Ä¢ <span class="modal-date" id="modalDate"></span>
                    </span>
                </div>
                <div class="modal-actions">
                    <button class="modal-delete" data-action="delete-modal-item">Delete Content</button>
                    <button class="modal-close" data-action="close-modal">√ó</button>
                </div>
            </div>
            <div class="format-toolbar" id="formatToolbar" style="display: none;">
                <button class="format-btn" data-action="decrease-font-size" title="Decrease font size">‚àí</button>
                <span class="font-size-display" id="fontSizeDisplay">3</span>
                <button class="format-btn" data-action="increase-font-size" title="Increase font size">+</button>
                <div class="format-divider"></div>
                <button class="format-btn" data-action="format-text" data-format="bold" title="Bold"><strong>B</strong></button>
                <button class="format-btn" data-action="format-text" data-format="italic" title="Italic"><em>I</em></button>
                <button class="format-btn" data-action="format-text" data-format="underline" title="Underline"><u>U</u></button>
                <div class="format-divider"></div>
                <button class="format-btn" data-action="format-text" data-format="insertUnorderedList" title="Bullet list">‚Ä¢ List</button>
            </div>
            <div class="modal-text" id="modalText" data-placeholder="Type or paste to edit..."></div>
            <img class="modal-image" id="modalImage" alt="Content image">
        </div>
    </div>

    <!-- Author Popup -->
    <div id="authorPopup" class="author-popup">
        <div class="author-popup-content">
            <div class="author-popup-header">
                <h3 class="author-popup-title" id="authorPopupTitle">Author Content</h3>
                <div class="author-popup-actions">
                    <button class="author-popup-delete" data-action="delete-author-from-popup">Delete Author</button>
                    <button class="author-popup-close" data-action="close-popup">√ó</button>
                </div>
            </div>
            <div class="author-items" id="authorPopupItems">
            </div>
        </div>
    </div>

    <!-- Image Zoom Overlay -->
    <div id="imageZoomOverlay" class="image-zoom-overlay" data-action="close-image-zoom">
        <button class="image-zoom-close" data-action="close-image-zoom" title="Close (ESC)">√ó</button>
        <img id="zoomedImage" class="zoomed-image" alt="Zoomed image" data-action="prevent-close">
    </div>

    <!-- Floating Action Button -->
    <button class="fab" data-action="scroll-to-form" title="Add new item">+</button>

    <!-- External JavaScript -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/ui-utils.js"></script>
    <!-- Main application module (Phase 1: Basic initialization) -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>

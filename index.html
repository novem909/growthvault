<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual List Builder</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GrowthVault">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Visual list builder with cloud sync">
    
    <!-- App Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Ctext x='50%25' y='50%25' font-size='50' text-anchor='middle' dy='.3em' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Ctext x='50%25' y='50%25' font-size='50' text-anchor='middle' dy='.3em' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="auth-button" id="authButton" onclick="handleAuth()">
                <span id="authText">Sign In</span>
            </button>
            <div id="syncStatus">
                <span id="syncIndicator" style="color: #10b981;">‚óè</span> <span id="syncText">Synced</span>
            </div>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span id="themeIcon">üåô</span>
                <span id="themeText">Dark</span>
            </button>
            <h1 class="editable-header" id="mainTitle" onclick="makeEditable(this)">Visual List Builder</h1>
            <p class="editable-header" id="subtitle" onclick="makeEditable(this)">Create beautiful visual lists with text and images</p>
        </div>

        <div class="input-section">
            <form class="input-form" id="itemForm">
                <div class="input-group">
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" placeholder="Enter author name..." required>
                </div>
                <div class="input-group">
                    <label for="titleInput">Title (optional)</label>
                    <input type="text" id="titleInput" placeholder="Enter a title for this content...">
                </div>
                <div class="input-group">
                    <label for="textInput">Text Content</label>
                    <textarea id="textInput" placeholder="Paste your text here with full formatting..." rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="imageInput">Image (optional)</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>

            <div class="data-management">
                <div class="data-actions">
                    <button type="button" class="btn-secondary" onclick="listBuilder.exportData()">Export Data</button>
                    <label for="importFile" class="btn-secondary">Import Data</label>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(this)">
                    <button type="button" class="btn-danger" onclick="listBuilder.clearAllData()">Clear All</button>
                </div>
                <div class="storage-info" id="storageInfo">
                    <span class="auto-save-indicator">üü¢ Auto-saved locally</span>
                </div>
            </div>
        </div>

        <div class="list-container">
            <h2 class="list-title editable-header" id="listTitle" onclick="makeEditable(this)">Your Visual List</h2>
            <div class="visual-list" id="visualList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <p>No items yet. Add your first item above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Content Details</h3>
                <div>
                    <button class="modal-delete" onclick="deleteCurrentModalItem()">Delete Content</button>
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                </div>
            </div>
            <div class="format-toolbar" id="formatToolbar" style="display: none;">
                <button class="format-btn" onclick="formatText('bold')"><strong>B</strong></button>
                <button class="format-btn" onclick="formatText('insertUnorderedList')">‚Ä¢ List</button>
            </div>
            <div class="modal-text" id="modalText"></div>
            <img class="modal-image" id="modalImage" alt="Content image">
            <div class="modal-meta">
                <span><strong>Author:</strong> <span id="modalAuthor"></span></span>
                <span><strong>Date:</strong> <span id="modalDate"></span></span>
            </div>
        </div>
    </div>

    <!-- Author Popup -->
    <div id="authorPopup" class="author-popup">
        <div class="author-popup-content">
            <div class="author-popup-header">
                <h3 class="author-popup-title" id="authorPopupTitle">Author Content</h3>
                <div>
                    <button class="author-popup-delete" onclick="deleteAuthorFromPopup()">Delete Author</button>
                    <button class="author-popup-close" onclick="closeAuthorPopup()">√ó</button>
                </div>
            </div>
            <div class="author-items" id="authorPopupItems">
            </div>
        </div>
    </div>

    <!-- Image Zoom Overlay -->
    <div id="imageZoomOverlay" class="image-zoom-overlay" onclick="closeImageZoom(event)">
        <button class="image-zoom-close" onclick="closeImageZoom(event)" title="Close (ESC)">√ó</button>
        <img id="zoomedImage" class="zoomed-image" alt="Zoomed image" onclick="event.stopPropagation()">
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="scrollToForm()" title="Add new item">+</button>

    <!-- External JavaScript -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/ui-utils.js"></script>
    <script src="./growthvault.html"></script>
    <script>
        // Extract the JavaScript from growthvault.html script tag
        // For now, keeping the JavaScript inline until fully extracted
        // TODO: Complete JS extraction to app.js
    </script>
</body>
</html>
